{% extends 'base/base.html' %}

{% load static %}  <!-- Load static tag here -->

{% block title %}Login Here{% endblock title %}
{% block maincontent %}

<!-- Custom CSS to style the login page -->
<style>
    /* Full height background for login page */
    body, html {
        height: 100%;
        margin: 0;
        position: relative;
        overflow: hidden;
    }
    
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('/food_pic/food-healthy-creative.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(2px); /* Adjust the blur intensity */
        z-index: -1; /* Keep the background behind the content */
    }
    
    /* Center the card vertically and horizontally */
    .login-container {
        height: 100%;
        display: flex;
        justify-content: right;
        align-items: right;
    }
    
    @media (max-width: 768px) {
        .login-container {
            flex-direction: column; /* Stack elements vertically */
            padding: 10px; /* Reduce padding for small devices */
            height: auto; /* Allow the container to grow based on content */
        }
        
        .login-card {
            background-color: hsl(24deg 50.72% 86.47% / 67%);
            padding: 2rem;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
    }

    /* Login form container */
    .login-card {
        background-color: hsl(24deg 50.72% 86.47% / 67%);
        padding: 2rem;
        border-radius: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1s ease-in-out;
    }

    /* Input and button animations */
    input[type="submit"] {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white;
        border: none;
        padding: 0.75rem;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Headline styling */
    h1 {
        font-size: 2rem;
        text-align: center;
        color: #007bff;
        margin-bottom: 1.5rem;
        animation: slideDown 1s ease-in-out;
    }

    /* Alert message styling */
    .alert {
        font-size: 0.9rem;
        animation: fadeIn 0.5s ease-in-out;
    }

    /* Form input fields */
    form input {
        margin-bottom: 1rem;
        padding: 0.75rem;
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }

    form input:focus {
        border-color: #007bff;
    }

    /* Keyframe animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideDown {
        from {
            transform: translateY(-30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .logo-container {
        width: 84px; /* Set width for the circular box */
        height: 84px; /* Set height for the circular box */
        border-radius: 50%; /* Make it circular */
        overflow: hidden; /* Hide overflow to ensure the image fits inside */
        display: flex; /* Use flexbox to center the image */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        border: 2px solid white; /* Optional: add a border */
        margin-inline: auto;
    }
    
    .logo-container img {
        width: 154%; /* Ensure image takes the full width */
        height: auto; /* Maintain aspect ratio */
    }
</style>

<!-- Login page structure -->
<div class="login-container">
    <div class="login-card">
        <a class="navbar-brand fs-2" href="/">
            <div class="logo-container">
                <img src="{% static '../food_pic/college.webp' %}" alt="College Logo">
            </div>
        </a>
        <h1>Login</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
</div>

{% endblock maincontent %}
